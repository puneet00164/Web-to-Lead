<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel = "stylesheet" type = "text/css" href = "style1.css" >
    <script src="script.js" >   </script>
</head>
<body>

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <h1> Create Lead</h1>
    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DAs000002st1Z" method="POST">
    
    <input type=hidden name="oid" value="00DAs000002st1Z">
    <input type=hidden name="retURL" value="http://google.com">
    
   
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
    
    Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NAs000004b9ur" name="00NAs000004b9ur" size="12" type="text" /></span><br>
    
    <input type="submit" name="submit" class="submit">
    
    </form>
    
 

</body>
</html>
